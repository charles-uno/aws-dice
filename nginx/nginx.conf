error_log /dev/stdout info;

server {
    listen 80;
    listen [::]:80;
    # SSL will be added by certbot
    listen 443;
    listen [::]:443;
    server_name flashcards.charles.uno www.flashcards.charles.uno;
    access_log /dev/stdout;

    location /api {
        proxy_pass http://backend:5001;
    }

    location / {
        proxy_pass http://frontend:5000;
    }

}
